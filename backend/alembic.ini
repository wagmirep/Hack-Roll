# alembic.ini - Alembic Migration Configuration
#
# PURPOSE:
#     Configure Alembic database migration tool.
#     Defines database connection and migration settings.
#
# REFERENCED BY:
#     - alembic command (alembic upgrade head, alembic revision, etc.)
#     - alembic/env.py
#
# REFERENCES:
#     - config.py - DATABASE_URL (via env.py)
#
# USAGE:
#     alembic upgrade head     - Apply all migrations
#     alembic downgrade -1     - Rollback one migration
#     alembic revision -m "description" - Create new migration
#     alembic revision --autogenerate -m "description" - Auto-generate migration
