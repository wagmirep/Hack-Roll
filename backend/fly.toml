# fly.toml - Fly.io Configuration
#
# LahStats Backend deployment config.
# Secrets managed via: fly secrets set KEY=value

app = "lahstats-backend-wy"
primary_region = "iad"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
